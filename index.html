<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX - travel Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="shortcut icon" href="media/icon.png">
    <script src="assets/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="title">
            <a href="http://www.spaceX.com" target="blank"> <img src="media/logo.png" alt="SpaceX-logo">
            </a>
            <h1>Travel Agency</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="line"></div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img src="media/car1.jpg" alt="space" class="carousel__figure--pic">
                <img src="media/car2.jpeg" alt="moon" class="carousel__figure--pic">
                <img src="media/car3.jpg" alt="mars" class="carousel__figure--pic">
            </div>
        </div>

        <div class="offers">
            <div class="perspective">

                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(media/off1.jpeg);">
                        <h2>A weekend in space</h2>
                        <span>from $5.000</span>
                    </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(media/off2.jpg);">
                        <h2>Take a rest on the moon</h2>
                        <span>from $15.000</span>
                    </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(media/off3.jpg);">
                        <h2>Holidays on Mars</h2>
                        <span>from $45.000</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="button">
            <a href="http:://www.spacex.com" target="blank"></a>
            <svg height="60" width="320">
                <rect class="button__rect" height="60" width="320" />
                </svg>
                <div class="button__text">GET STARTED</div>
        </div>
    </main>

    <footer>
        <div class="network">
            <a href="http://www.twitter.fr"><i class="lab la-twitter"></i></i>
            </a>
            <a href="http://www.facebook.fr"><i class="lab la-facebook"></i>
            </a>
            <a href="http://www.flickr.fr"><i class="lab la-flickr"></i>
            </a>
            <a href="http://www.instagram.fr"><i class="lab la-instagram"></i>
            </a>
            <a href="#">fromScratch(); &copy; 2020</a>
        </div>
    </footer>
</body>

</html>
